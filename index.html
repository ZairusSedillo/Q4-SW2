<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4Q_SW2_Sedillo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
        }

        .img {
            padding-top: 10px;
            margin-top: 50px;
        }

        .text {
            padding: 100px;
            font-size: 30px;
        }
    </style>
        <h1 align="center" id="sample">Hello World</h1>
    <script>
            document.getElementById("sample").innerHTML = "Hello! I am Gizmo, the Mathematical Robot. Please enter a value for x and y!";
    </script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://cdn-icons-png.flaticon.com/512/3662/3662817.png">
        </div>
        <div class="col-md-9 text">
            <h2>Enter values for x and y:</h2>
                <label for="x">x:</label>
            <input type="text" id="x"><br><br>
                <label for="y">y:</label>
            <input type="text" id="y"><br><br>
            <div class="container">
                <img src="https://us.123rf.com/450wm/graphichman/graphichman1705/graphichman170500065/79128792-info-symbol-vector-icons-for-video-mobile-apps-web-sites-and-print-projects.jpg?ver=6" onclick="showmessage()" style="cursor: pointer; width: 90px; height: 89px;">
                <div id="output"></div>
                </div>
                    <button class="btn btn-danger" onclick="Product()">Product of x and y</button>
                    <button class="btn btn-secondary" onclick="Power()">x raised to the power of y</button>
                    <button class="btn btn-info" onclick="Remainder()">Remainder of x divided by y</button>
                    <button class="btn btn-warning" onclick="Equality()">Is x equal to y?</button>
        </div>
    </div>

    <script>

        function showmessage() {
            var message = "Click the buttons below to see the answers!";
            document.getElementById("output").innerHTML = message;
        }

        function Product() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            if (isNaN(x) || isNaN(y)) {
            alert("Please enter a number for the values x and y, ty. :)");
            return;
            }
            var product = x * y;
            var message = "Product of x and y: " + product;
            window.alert(message);
        }

        function Power() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            if (isNaN(x) || isNaN(y)) {
            alert("Please enter a number for the values x and y, ty. :)");
            return;
            }
            var power = Math.pow(x, y);
            var message = "x raised to the power of y: " + power;
            window.alert(message);
        }

        function Remainder() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            if (isNaN(x) || isNaN(y)) {
            alert("Please enter a number for the values x and y, ty. :)");
            return;
            }
            var remainder = x % y;
            var message = "Remainder of x divided by y: " + remainder;
            window.alert(message);
        }

        function Equality() {
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            if (isNaN(x) || isNaN(y)) {
            alert("Please enter a number for the values x and y, ty. :)");
            return;
            }
            var isEqual = x === y;
            var message = "Is x equal to y?: " + isEqual;
            window.alert(message);
        }
    </script>
</body>
</html>
